<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Newsletter Subscription</title>
</head>
<body>
    
    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
          <form action="/" method="post">
            <img class="mb-4" src="images/moe.png" alt="" width="72" height="100%">
            <h1 class="h3 mb-3 fw-normal">Sign-up to our Newsletter!</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control top" name="fName" id="floating-last-name" placeholder="First Name" required autofocus>
                <label for="floating-first-name">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lName" id="floating-last-name" placeholder="Last Name" required>
                <label for="floating-last-name">Last Name</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>
            
        
          
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
          </form>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
